
<!DOCTYPE html>
<html>
<head>
    <title>小富富网络测试防红</title>
    <style>
        .watermark-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .watermark {
            position: absolute;
            pointer-events: none;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" opacity="0.1"><text x="50" y="100" font-family="Arial" font-size="40" transform="rotate(-30)">小富富网络</text></svg>');
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="watermark-container">
        <iframe 
            id="mainIframe"
            src="https://xz.xffwz.com/s/TURBd01EQXdNREF3TUg3TGVIQQ" 
            sandbox="allow-same-origin allow-scripts"
            title="主内容框架">
        </iframe>
        <div class="watermark"></div>
    </div>
    <script>
        // 自适应高度调整
        function resizeIframe() {
            const iframe = document.getElementById('mainIframe');
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch (e) {
                iframe.style.height = window.innerHeight + 'px';
            }
        }
        window.addEventListener('resize', resizeIframe);
        document.getElementById('mainIframe').onload = resizeIframe;
    </script>
</body>
</html>
