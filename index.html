<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>安全跳转网关</title>
  <style>
    :root {
      --primary: #4361ee;
      --error: #f72585;
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-gradient);
      color: #f8f9fa;
      min-height: 100vh;
      overflow: hidden;
    }

    /* 三点加载动画 */
    .loader {
      width: 120px;
      height: 120px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }
    .dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      position: absolute;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
      animation: float 2s ease-in-out infinite;
    }
    .dot-1 { 
      background-color: #ffe386;
      top: 0; left: 50%;
      animation-delay: 0s;
    }
    .dot-2 { 
      background-color: #10beae;
      top: 30px; right: 15px;
      animation-delay: 0.2s;
    }
    .dot-3 { 
      background-color: #f74d75;
      bottom: 0; left: 50%;
      animation-delay: 0.4s;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    /* 动态水印效果 */
    .watermark {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
      overflow: hidden;
    }
    .watermark-text {
      position: absolute;
      color: rgba(255, 0, 0, 0.15);
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      animation: move 20s linear infinite;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      transform: rotate(-15deg);
    }
    @keyframes move {
      0% { transform: translateX(-50%) rotate(-15deg); }
      100% { transform: translateX(100vw) rotate(-15deg); }
    }

    /* 状态提示 */
    .status {
      position: fixed;
      bottom: 20vh;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      z-index: 110;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader" id="loader">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <!-- 动态水印容器 -->
  <div class="watermark" id="watermark"></div>

  <!-- 状态提示 -->
  <div class="status" id="status">正在验证跳转链接...</div>

  <script>
    // 配置参数
    const CONFIG = {
      allowedDomains: ['xffwz.com', 'example.com'],
      watermarkText: '小富富网络 - 未授权访问',
      minLoadTime: 800,
      redirectDelay: 100
    };

    // 初始化动态水印
    function initWatermark() {
      const watermark = document.getElementById('watermark');
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      
      // 计算需要的水印数量
      const cols = Math.ceil(containerWidth / 200);
      const rows = Math.ceil(containerHeight / 150);
      
      // 生成水印元素
      for(let i = 0; i < rows; i++) {
        for(let j = 0; j < cols; j++) {
          const text = document.createElement('div');
          text.className = 'watermark-text';
          text.textContent = CONFIG.watermarkText;
          text.style.top = `${i * 150}px`;
          text.style.left = `${j * 200}px`;
          text.style.animationDelay = `${(i + j) % 5}s`;
          watermark.appendChild(text);
        }
      }
    }

    // 域名验证
    function validateDomain(url) {
      try {
        const domain = new URL(url).hostname.replace('www.', '');
        return CONFIG.allowedDomains.some(d => 
          domain === d || domain.endsWith('.' + d)
        );
      } catch {
        return false;
      }
    }

    // 主处理逻辑
    function processRedirect() {
      const startTime = performance.now();
      const loader = document.getElementById('loader');
      const watermark = document.getElementById('watermark');
      const status = document.getElementById('status');
      
      loader.style.display = 'block';
      initWatermark();

      // 解析URL参数
      const params = new URLSearchParams(window.location.search);
      const encodedUrl = params.get('url') || params.get('key') || '';
      
      if (!encodedUrl) {
        status.textContent = '缺少跳转参数';
        watermark.style.display = 'block';
        loader.style.display = 'none';
        return;
      }

      try {
        const targetUrl = atob(encodedUrl);
        
        if (!validateDomain(targetUrl)) {
          status.textContent = '未授权的目标网站';
          watermark.style.display = 'block';
          loader.style.display = 'none';
          return;
        }

        // 确保最短加载时间
        const loadTime = performance.now() - startTime;
        const remainingTime = Math.max(0, CONFIG.minLoadTime - loadTime);
        
        setTimeout(() => {
          loader.style.display = 'none';
          window.location.href = targetUrl;
        }, remainingTime);

      } catch {
        status.textContent = '跳转链接无效';
        watermark.style.display = 'block';
        loader.style.display = 'none';
      }
    }

    // 启动处理
    document.addEventListener('DOMContentLoaded', processRedirect);
  </script>
</body>
</html>
