
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全跳转页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f5f5f5;
        }
        #frame-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="loading">正在安全跳转中...</div>
    <div id="frame-container"></div>

    <script>
        // 目标URL（替换为实际需要跳转的地址）
        const TARGET_URL = 'https://xz.xffwz.com/s/TURBd01EQXdNREF3TUg3TGVIQQ';
        
        // 备用域名池（需自行配置）
        const DOMAIN_POOL = [
            'https://xz.xffwz.com/s/TURBd01EQXdNREF3TUg3TGVIQQ',
            'https://xz.xffwz.com/s/TURBd01EQXdNREF3TUg3TGVIQQ'
        ];

        // 设备自适应设置
        function initFrame() {
            const container = document.getElementById('frame-container');
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            // 动态创建iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('sandbox', 'allow-same-origin allow-forms allow-scripts allow-popups');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            
            // 选择随机备用域名
            const proxyUrl = DOMAIN_POOL[Math.floor(Math.random() * DOMAIN_POOL.length)] + 
                            '?url=' + encodeURIComponent(TARGET_URL);
            
            iframe.src = proxyUrl;
            container.appendChild(iframe);
            
            // 隐藏加载提示
            iframe.onload = function() {
                document.getElementById('loading').style.display = 'none';
            };
        }

        // 页面加载后初始化
        window.onload = initFrame;
    </script>
</body>
</html>
