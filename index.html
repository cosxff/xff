
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>防红跳转</title>
  <style>
    /* 三点加载动画样式 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
      display: none;
      z-index: 1000;
    }
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
    .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
    .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }
    
    @keyframes dot-3-move {
      20%,100% { transform: scale(1) }
      45%,80% { transform: translateY(-18px) scale(.45) }
    }
    @keyframes dot-2-move {
      20%,100% { transform: scale(1) }
      45%,80% { transform: translate(-16px, 12px) scale(.45) }
    }
    @keyframes dot-1-move {
      20%,100% { transform: scale(1) }
      45%,80% { transform: translate(16px, 12px) scale(.45) }
    }
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80%,100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    /* 全局水印样式 */
    .watermark {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.1) 20px,
        rgba(255,255,255,0.2) 20px,
        rgba(255,255,255,0.2) 40px
      );
    }
    .watermark-text {
      position: absolute;
      color: rgba(255,0,0,0.3);
      font-size: 24px;
      font-weight: bold;
      transform: rotate(-30deg);
      white-space: nowrap;
    }

    /* iframe样式 */
    .content {
      height: 100%;
      width: 100%;
      position: fixed;
      inset: -2px;
    }
  </style>
</head>

<body>
  <!-- 三点加载动画容器 -->
  <div class="container" id="loadingContainer">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <!-- 水印容器 -->
  <div class="watermark" id="watermark"></div>

  <script>
    (function() {
      // 创建水印
      function createWatermark() {
        const watermark = document.getElementById('watermark');
        const text = "小富富网络通知你未授权请联系小富富付费";
        
        // 计算需要多少个水印文本
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const textWidth = 200; // 单个文本的宽度
        const textHeight = 100; // 单个文本的高度
        
        const cols = Math.ceil(viewportWidth / textWidth) + 1;
        const rows = Math.ceil(viewportHeight / textHeight) + 1;
        
        // 清空现有水印
        watermark.innerHTML = '';
        
        // 添加水印文本
        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            const watermarkText = document.createElement('div');
            watermarkText.className = 'watermark-text';
            watermarkText.textContent = text;
            watermarkText.style.left = (j * textWidth) + 'px';
            watermarkText.style.top = (i * textHeight) + 'px';
            watermark.appendChild(watermarkText);
          }
        }
      }

      // 显示三点加载动画
      function showLoadingAnimation() {
        document.getElementById('loadingContainer').style.display = 'block';
      }

      // 主处理逻辑
      function processRedirect() {
        // 显示三点加载动画
        showLoadingAnimation();
        
        // 创建水印
        createWatermark();
        
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const encodedParam = urlParams.get('c');
        
        if (!encodedParam) {
          return;
        }
        
        try {
          const trueUrl = atob(encodedParam);
          if (trueUrl.includes("http")) {
            // 创建并加载iframe
            const iframe = document.createElement('iframe');
            iframe.className = 'content';
            iframe.src = trueUrl;
            
            // iframe加载完成后移除加载动画
            iframe.addEventListener('load', function() {
              document.getElementById('loadingContainer').style.display = 'none';
            });
            
            document.body.appendChild(iframe);
          }
        } catch (e) {
          console.error('URL解码失败:', e);
        }
      }

      // 执行主逻辑
      processRedirect();
      
      // 窗口大小改变时重新创建水印
      window.addEventListener('resize', createWatermark);
    })();
  </script>
</body>
</html>
